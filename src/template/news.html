<!-- @@block  =  content-->
<section class="page__section">
    <div class="page__content-inner">
        <ul class="breadcrumbs">
            <li class="breadcrumbs__item"><a href="" class="breadcrumbs__link"><span class="icon--home"></span></a></li>
            <li class="breadcrumbs__item"><div class="breadcrumbs__link">Новости</div></li>
        </ul>
        <div class="page__header">
            <h1 class="page__header-title">Новости</h1>
        </div>
        <div class="page__body">
            <div class="row">
                <div class="col-xl-3 col-md-4 col-sm-bottom">
                    <div class="filter">
                        <div class="filter__title">Фильтр</div>
                        <div class="filter__body">
                            <form action="/orders/" data-filter-form="" class="form">
                                <div class="form__field"><!-- Надо плейсхолдеры покороче написать-->
                                    <div class="form__title">Город</div>
                                    <!-- @@include = partials/_smart-search-city.html -->
                                </div>
                                <div class="form__field">
                                    <div class="form__title">Категория новостей</div>
                                    <div class="pseudo-select">
                                        <div class="pseudo-select__control">
                                            <div class="pseudo-select__arrow"><span class="icon--down-open-mini"></span></div>
                                            <div class="pseudo-select__text">Все новости</div>
                                        </div>
                                        <ul class="pseudo-select__list">
                                            <li class="pseudo-select__option current" data-value="1">Все новости</li>
                                            <li class="pseudo-select__option" data-value="2">Новости компаний</li>
                                            <li class="pseudo-select__option" data-value="3">Новости Amigo Stone</li>
                                        </ul>
                                        <select name="status" class="pseudo-select__real">
                                            <option value="1" selected="selected">Все новости</option>
                                            <option value="2">Новости компаний</option>
                                            <option value="3">Новости Amigo Stone</option>
                                        </select>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-xl-9 col-md-8">
                    <div class="box page__info col-bottom-min">Подсказка</div>
                    <div class="sorting">
                        <div class="sorting__title">Сортировка:</div>
                        <div class="sorting__body">
                            <div class="sorting__order-by">
                                <div class="sorting__order-by-label">по имени:</div>
                                <a href="/catalogue/materials/?o=title" class="sorting__toggle-views"><span class="sorting__icon icon--up-open-mini"></span></a>
                                <a href="/catalogue/materials/?o=-title" class="sorting__toggle-views"><span class="sorting__icon icon--down-open-mini"></span></a>
                            </div>
                            <div class="sorting__order-by">
                                <div class="sorting__order-by-label">по дате:</div>
                                <a href="/catalogue/materials/?o=date" class="sorting__toggle-views sorting--toggle-views-active"><span class="sorting__icon icon--up-open-mini"></span></a>
                                <a href="/catalogue/materials/?o=-date" class="sorting__toggle-views"><span class="sorting__icon icon--down-open-mini"></span></a>
                            </div>
                        </div>
                    </div>

                    <div class="col-bottom-min">
                        <!-- @@include = partials/_news-card.html -->
                    </div>
                    <div class="col-bottom-min">
                        <!-- @@include = partials/_news-card.html -->
                    </div>
                    <!-- @@include = partials/_pagination.html -->
                </div>
            </div>
        </div>
    </div>
</section>
<!-- @@close-->
